server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:

            # USER SERVICE
                    - id: user-service
                      uri: lb://user-service
                      predicates:
                        - Path=/api/users/**, /api/auth/**, /api/stores/**, /api/blogs/**, /api/addresses/**, /api/staff/**, /api/wallets/**, /api/profile
                      filters: []

                    # PRODUCT SERVICE
                    - id: product-service
                      uri: lb://product-service
                      predicates:
                        - Path=/api/products/**, /api/categories/**, /api/materials/**, /api/products/swagger-ui.html, /api/products/v3/api-docs/**
                      filters: []

                    # NOTIFICATION SERVICE
                    - id: notification-service
                      uri: lb://notification-service
                      predicates:
                        - Path=/api/notifications/**
                      filters: []

                    # DELIVERY SERVICE
                    - id: delivery-service
                      uri: lb://delivery-service
                      predicates:
                        - Path=/api/deliveries/**
                      filters: []

                    # ORDER SERVICE
                    - id: order-service
                      uri: lb://order-service
                      predicates:
                        - Path=/api/orders/**, /api/vouchers/**
                      filters: []

                    # INVENTORY SERVICE
                    - id: inventory-service
                      uri: lb://inventory-service
                      predicates:
                        - Path=/api/inventory/**, /api/warehouse/**, /api/warehouses/**, /api/zones/**
                      filters: []

jwt:
  secret: j4G$z8LpN9vJ^T3Qb7fE2k!wYcB1uL0zRxH5MvAhDpXsCgKj
  expiration: 3600000
  refreshExpiration: 604800000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG