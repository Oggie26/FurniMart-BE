server:
  port: 8086
  error:
    include-message: always
    include-stacktrace: always
    include-binding-errors: always
    include-exception: true
    include-details: always
    whitelabel:
      enabled: false

spring:
#  profiles:
#    active: dev
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://user-db:5432/user_db
#    url: jdbc:postgresql://localhost:5435/user_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: redis        # Host Redis trong Docker Compose
      port: 6379
      timeout: 60000ms   # Thời gian chờ tổng thể (60s)
      connection-timeout: 2000ms  # Timeout khi connect (2s)
      jedis:
        pool:
          max-active: 20   # Tăng pool tối đa để phục vụ nhiều request đồng thời
          max-wait: 5000ms # Thời gian chờ nếu pool hết
          max-idle: 10     # Số connection tối đa idle
          min-idle: 2      # Số connection tối thiểu luôn giữ sẵn
    cache:
      type: redis
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      auto-offset-reset: earliest
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: user-service-group
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.example.userservice.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      backs: 1
      retries: 3
      properties:
        spring.json.add.type.headers: false
        max.request.size: 20971520
    admin:
      properties:
        bootstrap-servers: kafka:9092
#        bootstrap.servers: localhost:9092

app:
  kafka:
    enabled: true
    retry-attempts: 3
    retry-delay: 1000

