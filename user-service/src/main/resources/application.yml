server:
  port: 8086

spring:
#  profiles:
#    active: dev
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://user-db:5432/user_db
#    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: ${DB_PASSWORD:123456}  # Use environment variable, default for local dev only
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
#      host: localhost
      host: redis
      port: 6379
      timeout: 60000
      connection-timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      auto-offset-reset: earliest
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: user-service-group
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.example.userservice.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      backs: 1
      retries: 3
      properties:
        spring.json.add.type.headers: false
        max.request.size: 20971520
    admin:
      properties:
        bootstrap-servers: kafka:9092
#        bootstrap.servers: localhost:9092

app:
  kafka:
    enabled: true
    retry-attempts: 3
    retry-delay: 1000

jwt:
  secret: ${JWT_SECRET:j4G$z8LpN9vJ^T3Qb7fE2k!wYcB1uL0zRxH5MvAhDpXsCgKj}  # Use environment variable, default for local dev only
  expiration: 3600000
  refreshExpiration: 604800000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    persistAuthorization: true
  api-docs:
    path: /v3/api-docs
    enabled: true

eureka:
  client:
    enabled: true
    service-url:
#      defaultZone: http://localhost:8761/eureka
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Feign Client Configuration
feign:
  client:
    config:
      ai-service:
        connectTimeout: 5000  # 5 seconds
        readTimeout: 10000    # 10 seconds
        loggerLevel: basic

logging:
  level:
    org.apache.kafka.clients.NetworkClient: ERROR
    org.apache.kafka.clients.Metadata: ERROR

