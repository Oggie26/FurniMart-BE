server:
  port: 8089

spring:
  application:
    name: delivery-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  datasource:
    url: jdbc:postgresql://delivery-db:5432/delivery_db
#    url: jdbc:postgresql://localhost:5441/delivery_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  kafka:
    bootstrap-servers: kafka:9092

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
    supported-submit-methods: ["get", "post", "put", "delete", "patch"]
    filter: true
    # Hide response examples and schemas completely
    default-models-expand-depth: -1
    default-model-expand-depth: -1
    default-model-render-depth: -1
  api-docs:
    path: /v3/api-docs
  show-actuator: false

app:
  service-token: ${SERVICE_TOKEN:internal-service-token-12345}

jwt:
  secret: j4G$z8LpN9vJ^T3Qb7fE2k!wYcB1uL0zRxH5MvAhDpXsCgKj
  expiration: 3600000
  refreshExpiration: 604800000

eureka:
  client:
    service-url:
       defaultZone: http://eureka-server:8761/eureka
#       defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: INFO
    com.example.deliveryservice: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO

