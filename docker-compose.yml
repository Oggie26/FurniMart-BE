services:

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      # --- 1. Dashboard & API ---
      - "--api.dashboard=true"
      - "--api.insecure=true" # M·ªü port 8081

      # --- 2. Docker Provider ---
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=furnimart_net" # M·∫°ng c·ªë ƒë·ªãnh

      # --- 3. Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- 4. HTTP -> HTTPS Redirect ---
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # --- 5. SSL (Let's Encrypt) ---
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=namphse173452@fpt.edu.vn"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

      # --- Log ---
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - backend
#    environment:
#      - DOCKER_API_VERSION=1.44

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - eureka-server
    networks:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=furnimart_net"

      # Router HTTPS
      - "traefik.http.routers.api-gateway.rule=Host(`furnimart.click`)"
      - "traefik.http.routers.api-gateway.entrypoints=websecure"
      - "traefik.http.routers.api-gateway.tls.certresolver=myresolver"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=8080"

      # K√≠ch ho·∫°t Middleware
      - "traefik.http.routers.api-gateway.middlewares=api-cors,api-ratelimit"

      # --- C·∫§U H√åNH CORS CHU·∫®N (ƒê√É FIX) ---
      # 1. Cho ph√©p t·∫•t c·∫£ Method
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,HEAD,OPTIONS,PUT,POST,DELETE,PATCH"

      # 2. Cho ph√©p c·∫£ Localhost v√† 127.0.0.1 (ƒê·ªÉ tr√°nh l·ªách Origin)
      - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000,http://152.53.244.124,https://furnimart-web.vercel.app,https://furnimart.click,exp://192.168.102.7:8081,http://172.20.10.4:8081,exp://172.20.10.4:8081,http://localhost:8081,http://152.53.244.124:8080"

      # 3. Cho ph√©p g·ª≠i Token/Cookie
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowcredentials=true"

      # 4. Cho ph√©p t·∫•t c·∫£ Header (Quan tr·ªçng cho Authorization)
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.api-cors.headers.addvaryheader=true"

      # Rate Limit
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8084:8084"
    depends_on:
      - eureka-server
      - product-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/product_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  product-db:
    image: postgres:16
    container_name: product-db
    restart: always
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5436:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - backend

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8086:8086"
    depends_on:
      - eureka-server
      - user-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  user-db:
    image: postgres:16
    container_name: user-db
    restart: always
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5435:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - backend

  ai-service:
    build: ./ai-service
    container_name: ai-service
    env_file:
      - .env
    ports:
      - "9000:9000"
    depends_on:
      - eureka-server
    networks:
      - backend
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8085:8085"
    depends_on:
      - eureka-server
      - order-db
      - kafka
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/order_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  order-db:
    image: postgres:16
    container_name: order-db
    restart: always
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5437:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - backend

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
      - inventory-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  inventory-db:
    image: postgres:16
    container_name: inventory-db
    restart: always
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5438:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - backend

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8087:8087"
    depends_on:
      - eureka-server
      - kafka
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  delivery-service:
    build: ./delivery-service
    container_name: delivery-service
    ports:
      - "8089:8089"
    depends_on:
      - eureka-server
      - delivery-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://delivery-db:5432/delivery_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  delivery-db:
    image: postgres:16
    container_name: delivery-db
    restart: always
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5441:5432"
    volumes:
      - delivery_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis-data:/data
    labels:
      - "traefik.enable=false"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

