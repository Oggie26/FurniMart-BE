services:

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      # --- 1. Dashboard & API ---
      - "--api.dashboard=true"
      - "--api.insecure=true" # M·ªü port 8081

      # --- 2. Docker Provider ---
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=furnimart_net" # M·∫°ng c·ªë ƒë·ªãnh

      # --- 3. Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- 4. HTTP -> HTTPS Redirect ---
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # --- 5. SSL (Let's Encrypt) ---
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=namphse173452@fpt.edu.vn"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

      # --- Log ---
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - backend
  #    environment:
  #      - DOCKER_API_VERSION=1.44

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    #    ports:
    #      - "8761:8761"
    networks:
      - backend
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      - eureka-server
    networks:
      - backend
    restart: unless-stopped
    #    ports:
    #      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=furnimart_net"

      # Router
      - "traefik.http.routers.api-gateway.rule=Host(`furnimart.click`)"
      - "traefik.http.routers.api-gateway.entrypoints=websecure"
      - "traefik.http.routers.api-gateway.tls.certresolver=myresolver"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=8080"

      # Middleware
      - "traefik.http.routers.api-gateway.middlewares=api-ratelimit"

      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"

  product-service:
    build: ./product-service
    container_name: product-service
    #    ports:
    #      - "8084:8084"
    depends_on:
      - eureka-server
      - product-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/product_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  product-db:
    image: postgres:16
    container_name: product-db
    restart: always
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    #    ports:
    #      - "5436:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - backend

  user-service:
    build: ./user-service
    container_name: user-service
    #    ports:
    #      - "8086:8086"
    depends_on:
      - eureka-server
      - user-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  user-db:
    image: postgres:16
    container_name: user-db
    restart: always
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    #    ports:
    #      - "5435:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - backend

  ai-service:
    build: ./ai-service
    container_name: ai-service
    env_file:
      - .env
    #    ports:
    #      - "9000:9000"
    depends_on:
      - eureka-server
    networks:
      - backend
    restart: unless-stopped
    environment:
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 50MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 50MB

  order-service:
    build: ./order-service
    container_name: order-service
    #    ports:
    #      - "8085:8085"
    depends_on:
      - eureka-server
      - order-db
      - kafka
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/order_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  order-db:
    image: postgres:16
    container_name: order-db
    restart: always
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    #    ports:
    #      - "5437:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - backend

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    #    ports:
    #      - "8083:8083"
    depends_on:
      - eureka-server
      - inventory-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: inventory-group
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest

  inventory-db:
    image: postgres:16
    container_name: inventory-db
    restart: always
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    #    ports:
    #      - "5438:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - backend

  notification-service:
    build: ./notification-service
    container_name: notification-service
    #    ports:
    #      - "8087:8087"
    depends_on:
      - eureka-server
      - kafka
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: notification-group
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest

  delivery-service:
    build: ./delivery-service
    container_name: delivery-service
    #    ports:
    #      - "8089:8089"
    depends_on:
      - eureka-server
      - delivery-db
    networks:
      - backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://delivery-db:5432/delivery_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  delivery-db:
    image: postgres:16
    container_name: delivery-db
    restart: always
    environment:
      POSTGRES_DB: delivery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    #    ports:
    #      - "5441:5432"
    volumes:
      - delivery_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    #    ports:
    #      - "6379:6379"
    networks:
      - backend
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis-data:/data
    labels:
      - "traefik.enable=false"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    #    ports:
    #      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # TƒÉng session timeout ƒë·ªÉ tr√°nh NodeExistsException khi restart nhanh
      ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
      # TƒÉng init limit ƒë·ªÉ cho ph√©p nhi·ªÅu client k·∫øt n·ªëi h∆°n
      ZOOKEEPER_INIT_LIMIT: 10
      # TƒÉng sync limit ƒë·ªÉ x·ª≠ l√Ω sync nhanh h∆°n
      ZOOKEEPER_SYNC_LIMIT: 5
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka
    depends_on:
      - zookeeper
    #    ports:
    #      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

      # ========== C·∫§U H√åNH X·ª¨ L√ù G√ìI TIN H·ª¢P L√ù ==========
      # Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc request socket (gi·∫£m t·ª´ 500MB xu·ªëng 20MB)
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 20971520
      # Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc message (gi·∫£m t·ª´ 500MB xu·ªëng 10MB - Chu·∫©n Production)
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      # Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc replica fetch
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760

      # ========== C·∫§U H√åNH B·ªò NH·ªö V√Ä PERFORMANCE ==========
      KAFKA_HEAP_OPTS: "-Xmx512m -Xms512m"
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_BACKGROUND_THREADS: 10

      # ========== C·∫§U H√åNH X·ª¨ L√ù L·ªñI V√Ä STABILITY ==========
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 18000
      KAFKA_ZOOKEEPER_SYNC_TIME_MS: 2000

      # ========== C·∫§U H√åNH LOG V√Ä RETENTION (QUAN TR·ªåNG ƒê·ªÇ TI·∫æT KI·ªÜM DISK) ==========
      # Th·ªùi gian gi·ªØ log (Gi·∫£m t·ª´ 7 ng√†y xu·ªëng c√≤n 24 gi·ªù cho m√¥i tr∆∞·ªùng Dev/Staging)
      KAFKA_LOG_RETENTION_HOURS: 24
      # K√≠ch th∆∞·ªõc t·ªëi ƒëa c·ªßa log segment (Gi·∫£m t·ª´ 1GB xu·ªëng 100MB ƒë·ªÉ d·ªçn d·∫πp th∆∞·ªùng xuy√™n h∆°n)
      KAFKA_LOG_SEGMENT_BYTES: 104857600
      # T·ªïng dung l∆∞·ª£ng log t·ªëi ƒëa cho m·ªói partition (Gi·∫£m t·ª´ 10GB xu·ªëng 2GB)
      KAFKA_LOG_RETENTION_BYTES: 2147483648
      # Ch√≠nh s√°ch d·ªçn d·∫πp
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_COMPRESSION_TYPE: producer

      # ========== C·∫§U H√åNH CONSUMER/PRODUCER ==========
      KAFKA_PRODUCER_BATCH_SIZE: 16384
      KAFKA_BUFFER_MEMORY: 33554432
      KAFKA_LINGER_MS: 10

      # ========== C·∫§U H√åNH SECURITY & STABILITY ==========
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: "true"
      KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: "false"
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    #    ports:
    #      - "9090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=furnimart_net"
      - "traefik.http.routers.kafka-ui.rule=Host(`furnimart.click`) && PathPrefix(`/kafka-ui`)"
      - "traefik.http.routers.kafka-ui.entrypoints=websecure"
      - "traefik.http.routers.kafka-ui.tls.certresolver=myresolver"
      - "traefik.http.services.kafka-ui.loadbalancer.server.port=8080"

# üëá M·∫†NG C·ªê ƒê·ªäNH
networks:
  backend:
    name: furnimart_net

volumes:
  user_data:
  product_data:
  order_data:
  inventory_data:
  delivery_data:
  redis-data:
